<html lang="en" class="no-js">
	<head>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/search.css" />

			</div>

			new UISearch( document.getElementById( 'sb-search' ) );
		</script>
